df:
  source: ggplot2::presidential
  name: presidentes_eua
variables:
  name:
    trans: nome
    desc: Nome do presidente
  start:
    trans: inicio
    desc: "Data de início do período presidencial"
  end:
    trans: fim
    desc: "Data do término do período presidencial"
  party:
    trans: partido
    desc: "Partido político ao qual pertence"
    values:
      Republican: Republicano
      Democratic: Democrata
help:
  name: presidentes_eua
  alias: presidentes_eua
  title: Período que engloba 11 presidentes, desde Eisenhower até Obama
  description: "Nome, data de início e de término do mandato e partido político de 11 presidentes dos Estados Unidos, de Eisenhower a Obama."
  format: Um data.frame con 11 linhas e 4 colunas
